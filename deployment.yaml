apiVersion: apps/v1
kind: Deployment
metadata:
  name: Demonstration
spec:
  selector:
    matchLabels:
      app: Demonstration
  template:
    metadata:
      labels:
        app: Demonstration
    spec:
      nodeSelector:
        dtarget: worker
      containers:
      - name: Demonstration-container
        image: quay.apps.ocp.komsco.co.kr/komsco/Demonstration:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: quay-registry-secret
